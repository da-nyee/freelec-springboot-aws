buildscript {                                               // 이 프로젝트의 플러그인 의존성 관리를 위한 설정
    ext {
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'com.jojoldu.book'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web:')
    compile('org.projectlombok:lombok')

    // Spring Data JPA 적용하기 위한 dependencies 등록
    compile('org.springframework.boot:spring-boot-starter-data-jpa')        // Spring Boot용 Spring Data JPA 추상화 라이브러리
    compile('com.h2database:h2')                                            // in-memory relational database
                                                                            // 메모리에서 실행되어 app 재시작할 때마다 초기화  // test 용도로 많이 사용
    
    testCompile('org.springframework.boot:spring-boot-starter-test:')
}

